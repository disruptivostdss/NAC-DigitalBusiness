<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_template.xhtml">
	<ui:define name="main_content">

		<div class="page-header">
			<h3 class="text-center">Lista de Coordenadas</h3>
		</div>

		<h:dataTable id="listaCoordenada" value="#{coordenadaBean.listar()}"
			var="c" styleClass="table table-striped table-hover">
			<h:column>
				<f:facet name="header">Nome Local</f:facet>    				
      			#{c.nomeLocal}
   			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
     			 #{c.descricao}
   			</h:column>
			<h:column>
				<f:facet name="header">Latitude</f:facet>
     			 #{c.latitude}
   			</h:column>
			<h:column>
				<f:facet name="header">Longitude</f:facet>
     			 #{c.longitude}
   			</h:column>
		</h:dataTable>


	</ui:define>
</ui:composition>
</html>
